<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";
        let a = +prompt(`Введите целое число  от 1 до 5`);
        switch (a) {
            case 1:
                alert(`Вы ввели один`);
                break;
            case 2:
                alert(`Вы ввели два`);
                break;
            case 3:
                alert(`Вы ввели три`);
                break;
            case 4:
                alert(`Вы ввели четыре`);
                break;
            case 5:
                alert(`Вы ввели пять`);
                break;
            default:
                alert(`нет представления для числа в виде строки`);
        }
    </script>
</head>

<body>

</body>

</html>
