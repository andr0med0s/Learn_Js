<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>дЗ Создание класса</title>
	<script type="text/javascript">
		"use strict";

		class Rectangle {

			constructor(x, y, h, w){
			this.x = x;
			this.y = y;
			this.h = h;
			this.w = w;
			}

			getArea = function () {
				return this.h * this.w;
			}
			getCoordinate = function () {
				console.log(`Точка с координатами ${this.x} и ${this.y}`);
			}

			getDistance = function () {
				return Math.sqrt(this.x ** 2 + this.y ** 2);
			}

			toString = function(){
				return `Прямоугольник с координатами (${this.x}; ${this.y}) шириной ${this.w} и высотой ${this.h}`;
			}
			valueOf = function(){
				return  rect.getArea();
			}
		}

		let rect = new Rectangle(10, 20, 200, 300);
		console.log(rect);
		console.log(rect.getArea());
		console.log(rect.getCoordinate());
		console.log(rect.getDistance());
		console.log(rect.toString());
		console.log(rect.valueOf());

		rect.x = 25;
		console.log(rect.x);
		rect.y = 45;
		console.log(rect.y);
		rect.h = 250;
		console.log(rect.h);
		rect.w = 500;
		console.log(rect.w);
	</script>
</head>
