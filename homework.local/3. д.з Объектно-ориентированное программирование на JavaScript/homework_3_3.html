<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Создание конструктора д.з</title>
	<script type="text/javascript">
		"use strict";
		function Rect(x, y, h, w) {

			this.x = x;
			this.y = y;
			this.h = h;
			this.w = w;

			this.area = function () {
				return this.h * this.w;
			}
		};

		let rect = new Rect(10, 20, 200, 300);
		console.log(`площадь прямоугольника = ` + rect.area());
	</script>
</head>

</body>

</html>
