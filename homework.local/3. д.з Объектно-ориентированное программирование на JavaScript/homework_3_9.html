		class Car {
			constructor(x, y, maxspeed) {
				this.x = x;
				this.y = y;
				this.maxspeed = maxspeed;
			}

			move(x, y) {
				this.x = x;
				this.y = y;
				console.log('Начало движения автомобиля' + " " + this.x + ", " + this.y);
			}
		}

		class Truck extends Car {
			constructor(x, y, maxspeed, capacity) {
				super(x, y, maxspeed);
				this.capacity = capacity;
			}

			move(x, y) {
				// super.move();
				this.x = x;
				this.y = y;
				console.log('Начало рейса' + " " + this.x + ", " + this.y);
			}
		}

		let truck = new Truck(20, 30, 50, 10000);
