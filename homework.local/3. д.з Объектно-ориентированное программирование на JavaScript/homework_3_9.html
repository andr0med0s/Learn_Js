<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>дЗ Наследование классов</title>
	<script type="text/javascript">
		"use strict";

		class Vehicle {
			constructor(x, y, t, v) {
				this.x = x;
				this.y = y;
				this.t = t; //время 
				this.v = v; // скорость
			}
			getDistance() {
				return this.t * this.v;
			}

			move() {
				console.log('Начало движения автомобиля' + " " + this.x + ", " + this.y);
			}

		}
		class Minivan extends Vehicle {
			constructor(x, y, t, v, p) {
				super(x, y);
				this.t = t; //время 
				this.v = v; // скорость
				this.p = p; //колличество пассажиров
			}
			move() {
				 super.move();
				console.log('Начало рейса'+ " " + this.x + ", " + this.y);
			}

		}

		let auto = new Vehicle(10, 10, 2, 100);
		let mini = new Minivan(20, 20, 4, 50, 12);

		console.log(auto);
		console.log(mini);

		console.log('дистанция для автомобиля'+ " " + auto.getDistance());
		console.log('дистанция для минивэна'+ " " + mini.getDistance());

		console.log('количество пассажиров' + " минивэн " + mini.p)

		auto.move();
		mini.move();
	</script>
</head>

</body>

</html>
