		let rand = {

		class Rectangle {
			constructor(x, y, w, h) {
				if (x === undefined) this.x = this.getRandom();
				else this.x = x;
				if (y === undefined) this.y = this.getRandom();
				else this.y = y;
				if (w === undefined) this.w = this.getRandom();
				else this.w = w;
				if (h === undefined) this.h = this.getRandom();
				else this.h = h;
			}
		}

		Object.assign(Rectangle.prototype, rand);
		let r1 = new Rectangle();
