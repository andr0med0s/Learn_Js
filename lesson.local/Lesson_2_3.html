		console.log('a');

		console.log(name);
		let age = 18.7, single = true;
		let str_1 = "${name}, Вам ${age} лет";
		let str_2 = `${name}, Вам ${age} лет`; // вывод присвоенных переменным значений
		console.log(str_1);
		console.log(str_2);
		console.log(name + ' , Вам ' + age + ' лет');

		let inf = 1 / 0; // infinity
		console.log(inf);

		let nan = "abc" * 5; // Nan

		let und; // undifined
