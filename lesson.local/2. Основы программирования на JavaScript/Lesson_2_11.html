<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы</title>
    <script>
        "use strict";
        for (let i = 0; i < 5; i++) {
            console.log(i);
        }
        console.log(`цикл завершён `);
        //console.log(i); // Ошибка , так как переменная i доступна только внутри for
        console.log(`---------while---------`);
        let i = 0;
        while (i < 5) {
            console.log(i);
            i++;
        }
        console.log(`--------do----while------`);
        i = 0;
        do {
            console.log(i);
            i++;
            // } while (i < 5);
        } while (i < 0);

        console.log(`------------------`);
        for (let i = 0; i < 10; i += 2) {
            if (i == 4) continue;
            if (i == 8) break;
            console.log(i);
        }
        console.log(`------------------`);
        let summa = 0;
        let n = 10;
        i = 1;
        for (; i <= n; i++) {
            summa += i;
        }
        console.log(`Сумма чисел от 1 до ${n} равна ${summa}`);

        let a;
        while (true) {
            a = prompt(`Введите число`);
            if (a == ` `) continue;
            a = Number(a);
            // if(a != `` && !Number.isNaN(a)) break;
            if(!Number.isNaN(a)) break;
        }
        alert(`Квадрат числа равен ` + (a ** 2));
    </script>
</head>
