<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Арифметические операции</title>
    <script>
        "use strict";
        let a = 15.7;
        let b = 25;
        console.log ("a = " + a);
        console.log ("b = " + b);

        a = -a;
        console.log("-a = " + a)
        console.log(`${a} + ${b} = ${a + b}`);
        console.log(`${a} - ${b} = ${a - b}`);
        console.log(`${a} * ${b} = ${a * b}`);
        console.log(`${a} / ${b} = ${a / b}`);

        a = 10;
        b = 4;
        console.log(`${a} % ${b} = ${a % b}`);
        console.log(`${a} ** ${b} = ${a ** b}`);

        a++;
        console.log(`a  = ${a}`);

        b--;
        console.log(`b  = ${b}`);

        a = a + 10; // a += 10;
        console.log(`a  = ${a}`);

        b *= 2;
        console.log(`b  = ${b}`);

        a = (a + 10 + b - 25)/10;
        console.log(`a  = ${a}`);
    </script>
</head>

</body>
</html>
