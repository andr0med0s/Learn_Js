    <script>
        "use strict";
        let a = 5;
        // x += 10;
        // x ++;

        if (a > 5) {
            console.log(`Переменная a больше 5`);
        } else {
            console.log(`Переменная a НЕ больше 5`);
        }
        /* можно писать без {}и в одну строку если в блоке только одина комманда
                if (a > 5) console.log(`Переменная a больше 5`)
            else console.log(`Переменная a НЕ больше 5`)
        */

        if (a > 5) {
            console.log(`Переменная a больше 5`);
        } else if (a == 5) {
            console.log(`Переменная a равна 5`);
        } else {
            console.log(`Переменная a НЕ больше 5`);
        }

        let b = 0;
        let result = (b != 0) ? a / b : 0;
        /*

        */
        console.log(`result = ` + result);

        lang = `en`;

        lang = `frass `;

        let str = (lang == `ru`) ? `Здравствуйте`: (lang == `en`) ? `Hello`: (lang == `fr`) ? `Bonjour`: `Неизвестный язык` ;
        console.log(str);  
 /* "?" это if , а ":" это else
/*

*/
