<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Функции alert, prompt и confirm</title>
    <script>
        "use strict";
        // alert(`Hello`);
        let a = prompt (`Введите первое число`, `000`);
        let b = prompt (`Введите второе число`);
        console.log(typeof(a));
        console.log(typeof(b));
        a = Number(a);
        b = Number(b);
        if(Number.isNaN(a)) alert(`Некорректное первое число`);
        else if (Number.isNaN(b))alert(`Некорректное второе число`);
        else {
            alert(`Сумма этих чисел равна ` + (a + b)); 
            // let bool = confirm(`Хотите узнать их произведение?`);
            // if(bool) alert(`Произведение этих чисел равно ` + (a * b));
            if(confirm(`Хотите узнать их произведение?`)){ // не создается лишняя переменная
                alert(`Произведение этих чисел равно ` + (a * b));
            }
        }
        console.log(a);
    </script>
</head>

</body>
</html>
