<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Функции</title>
    <script>
        "use strict";

        const LENGTH = 2;
        function hello() {
            console.log(`hello`);
        }
        function toLog(msg) {
            console.log(`Вывод в консоль внутри функции: ` + msg)
        }

        function sum(x, y, r = false) {
            let result = x + y;
            if (r) return result; // после return  не выполняется больше ничто 
            // else toLog(result); // соответственно можно убрать else // если true то выполнится return  
                                                            //если false выполнится следующая строка 
            toLog(result);
        }

        function checkName (name) {
            // let c = name.length >= LENGTH;
            return  name.length >= LENGTH;
        //     return c; 
        }
        hello();
        hello();
        hello();

        toLog(`что-то`);
        sum(10, 5);
        let s = sum(15, 20, true);
        console.log(`Вывод в консоль за пределами функции возвращенного ею значения: ` + s);
        
        let name =prompt  (`Введите имя: `);
        if (checkName(name)) alert(`Спасибо, ${name}!`);
        else alert (`Некорректное имя: минимальная длина ${LENGTH} символа`);
    
    </script>
</head>
