<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Создание класса</title>
	<script type="text/javascript">
		"use strict";
		class Point {
			z = 5;
			constructor(x, y){
				this.x = x;
				this.y = y;
			}

			getDistance(){
				return Math.sqrt(this.x ** 2 + this.y ** 2 ); 
			}

		}

		let p = new Point(10, 20);
		console.log(p);
		console.log(p.getDistance());
		console.log(p.x);
		console.log(p.y);
		console.log(p.z);

		p.x = 25;
		console.log(p.x);
	</script>
</head>

<body>

</body>

</html>
