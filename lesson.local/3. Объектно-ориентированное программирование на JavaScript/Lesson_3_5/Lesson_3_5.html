			this.x = x;
			this.y = y;
			this.toString = function(){
				return `Точка с координатами ${this.x} и ${this.y}`;
			}
			this.valueOf = function(){
				return Math.sgrt(this.x ** 2 + this.y ** 2);
			}
		}

		let p = new Point(10, 20);
		alert(p);
		alert(Number(p));

	</script>
