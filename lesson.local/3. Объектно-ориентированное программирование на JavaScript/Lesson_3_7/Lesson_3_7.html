	<title>Геттеры и сеттеры</title>
	<script type="text/javascript">
		"use strict";
		class Point {
			z = 5;
			constructor(x, y) {
				this._x = x;
				this._y = y;
			}

			get distance() {
				return Math.sqrt(this.x ** 2 + this.y ** 2);
			}

/*
			getX(){

*/

			get x() {
				return this._x * 10;
			}

			get y() {
				return this._y * 10;
			}

			set x(coor) {
				if (coor < 0) this._x = 0;
				else this._x = coor;
			}
			set y(coor) {
				if (coor < 0) this._y = 0;
				else this._y = coor;
			}
		}

		let p = new Point(10, 20);
		console.log(p.distance);
		console.log(p.x);
		console.log(p.y);

		p.x = -100;
		console.log(p.x);
		p.x = 50;
		console.log(p.x);

		p.y = -500;
		console.log(p.y);
		p.y = 10;
		console.log(p.y);

		console.log(p.getX());
