<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Статические свойства и методы</title>
	<script type="text/javascript">
		"use strict";
		class Point{

			static counter = 0;

			constructor(x, y){
				this.x = x;
				this.y = y;
				Point.counter++;
			}

			static getCounter(){
				return Pointer.counter;
			}

			static getDistanceBetweenPoints(p1, p2){
				return Math.sqrt((p1.x - p2.x) ** 2 + (p1.y - p2.y) ** 2 );
			}

		}

		console.log(Point.counter);
		let p1 = new Point(5, 10);
		let p2 = new Point(10, 20);
		let p3 = new Point(15, 30);
		console.log(Point.counter);
		console.log(Point.getCounter());

		console.log(Point.getDistanceBetweenPoints(p1, p2));
		console.log(Point.getDistanceBetweenPoints(p2, p3));
		console.log(Point.getDistanceBetweenPoints(p1, p3));

	</script>
</head>

<body>

</body>

</html>
