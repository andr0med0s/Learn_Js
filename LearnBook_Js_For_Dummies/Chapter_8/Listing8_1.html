<html>

<head>
  <title>Гитара как объект JavaScript<title>
</head>

<body>
  <script>
/*
Методы и свойства объекта записываются одним и тем же способом — в виде пар
“имя-значение”, в которых имя и значение разделены двоеточием. Если значением
свойства является функция, то оно называется методом.

В действительности все, что находится внутри объекта, является свой­
ством. Просто свойство, значением которого является функция, мы назы­
ваем иначе — методом.
*/
    let guitar = {
      bodyColor: "black",
      scratchPlateColor: "white",
      numberOfStrings: 6,
      brand: "Y a m a h a ",
      bodyType: "solid",
      strum: function () { },
      tune: function () { }
    }

    /*
    В правой части этой инструкции записывается пара фигурных скобок, в которые
заключаются пары “имя-значение”, разделенные запятыми:

let person = { eyes: 2, feet: 2, hands: 2, eyeColor: "blue" } ;

Если в момент создания объекта вы еще не знаете, какие свойства он будет иметь,
или впоследствии вашей программе понадобится, чтобы он имел дополнительные
свойства, то создайте объект с каким-то начальным набором свойств или вообще без
таковых, а нужные свойства добавьте позднее.

let person = {};
person.eyes = 2;
person.hair = "brown" ;
    */
  </script>
</body>

</html>
