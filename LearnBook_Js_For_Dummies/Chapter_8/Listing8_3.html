<html>

<head>
  <title> 4TO это? Конфигуратор объекта Chair</title>
</head>

<body>
  <script>

/*
Скобочная нотация
Как вы, наверное, уже догадались, скобочная нотация предполагает использование
скобок, в данном случае квадратных. Чтобы установить с ее помощью значение свой­
ства, следует записать имя свойства, заключенное в кавычки, в квадратных скобках:

person["firstName"] = "Iggy";

Скобочная нотация предлагает возможности, которые точечная нотация не в со­
стоянии обеспечить. Что наиболее важно, в квадратных скобках можно использовать
переменные в тех случаях, когда при написании программы имя свойства не известно
заранее.
В следующем примере делается точно то же, что и в предыдущем, но вместо стро­
кового литерала мы помещаем в квадратные скобки переменную. Используя эту тех­
нику, вы можете создать единственную инструкцию, которая сможет функционировать
во множестве различных ситуаций, например в циклах или функциях.


let personProperty = "firstName";
person [personProperty] = "Iggy" ;

В листинге 8.3 приведена простая программа, которая создает объект chair , а
затем перебирает в цикле все его свойства и запрашивает для каждого из них ввод
значения пользователем. По завершении ввода всех свойств вызывается функция
writeChairReceipt() , которая выводит название каждого свойства и его значение,
заданное пользователем.
*/

    let myChair = {
      "cushionMaterial": " ",
      "numberOfLegs": " ",
      "legHeight": " "
    };

    function configureChair() {
      let userValue;
      for (let property in myChair) {
        if (myChair.hasOwnProperty(property)) {
          userValue = prompt("Введите значение свойства " + property);
          myChair[property] = userValue;
        }
      }
    }

    function writeChairReceipt() {
      document.write("<h2>0бъект chair будет иметь следующую конфигурацию :</h2 >");
      for (let property in myChair) {
        if (myChair.hasOwnProperty(property)) {
          document.write(property + ": " + myChair[property] + "<br>");
        }
      }
    }

    configureChair();
    writeChairReceipt();
  </script>
</body>

</html>
