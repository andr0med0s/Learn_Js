<html>

<head>
  <title>Рекурсивная функция, содержащая фатальную ошибку<title>
</head>

<body>
  <script>

/*
  Функции можно вызывать извне функций или в других функциях. Возможен даже
вызов функции из самой себя. На языке программистов такой вызов называется ре­курсией.
*/

function squareItUp (startingNumber)
{
let square = startingNumber * startingNumber;
console.log (square);
squareItUp (square) ;
}
/*
 Выполнение этой функции никогда не завершит­ся. 
 Она будет бесконечно долго умножать числа, пока вы ее не остановите.
*/
  </script>
</body>

</html>
