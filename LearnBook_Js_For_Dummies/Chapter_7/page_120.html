<html>

<head>
  <title>Анонимные функции<title>
</head>

<body>
  <script>

    /*
            В заголовке функции имя не является обязательной частью, так что вы можете соз­
        давать функции, не имеющие имени. Поначалу это может казаться странным, посколь­
        ку такая функция подобна собаке без клички, которую невозможно позвать! Однако
        анонимные функции могут назначаться переменным при их создании, что оставляет
        вам те же возможности, как и в том случае, когда имя функции указывается в ее за­головке.
    */
let doTheThing = function(thingToDo){
  document.write("Сделать следующее: " + thingToDo);
}

/*
            Различия между анонимными и именованными функциями
            Между созданием именованной функции и присвоением анонимной функции пере­
            менной имеются важные и иногда полезные различия.
            
            Первое из них состоит в том,что анонимные функции, присвоенные переменной,
            существуют и могут вызываться лишь после выполнения операции присваивания. 
            
            Доступ же к именованным функци­ям возможен в любом месте программы.
            
            Суть второго различия заключается в том, что в случае анонимных функций зна­
            чение переменной может быть в любой момент изменено, и ей может быть присвоена
            другая функция. Это делает механизм анонимных функций более гибким по сравне­
            нию с именованными функциями.
*/
  </script>
</body>

</html>
