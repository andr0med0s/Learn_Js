<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Роль функций</title>

  <script>
    /*Ниже приведен пример простой функции, в результате выполнения
    которой к концу строки добавляется символ t.*/
    "use strict";
    function addt(aString) {
      aString += "t";
      return aString;
    }

    /*
    Функции — это мини-программы в составе ваших программ. 

        Функция объявляется и определяется в программе или на веб-странице
      только один раз. Если же вы определите одну и ту же функцию более одно­
      го раза, то JavaScript не сообщит об ошибке. В подобных случаях исполь­
      зуется та версия функция, которая была определена последней

      */
    //Пример объявления функции:

    function myFunction() { //заголовок функции
      // тело функции
    };

    myFunction(); // вызов функции

    /*
    Для определения параметров функции используется следующий синтаксис:
    function myFunction{параметр){}

    Для вызова функции с передачей ей аргумента используется следующий синтаксис:
    myFunction(myArgument)

    Для возврата значения используется ключевое слово return , например:
    return myValue;
    
    */


  </script>
</head>
