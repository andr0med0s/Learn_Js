<html>

<head>
  <title>Использование самовыполняющейся анонимной функции<title>
</head>

<body>
  <script>
    let myVariable = "Я нахожусь вне функции. ";
    (function() {
      let myVariable = "Я нахожусь в этой анонимной функции";
      document.write(myVariable);
    })();
    document.write(myVariable);

    /*
    
              Самовыполняющаяся функция — это функция, которая выполняется сра­
          зу же после ее создания.
          Чтобы превратить обычную анонимную функцию в самовыполняющуюся, доста­
          точно заключить ее в круглые скобки, а затем добавить пару круглых скобок и точку с
          запятой после них.
          Преимуществом использования самовыполняющихся анонимных функций являет­
          ся то, что переменные, которые вы создаете в них, уничтожаются при выходе из функ­
          ции. Благодаря этому вы избегаете конфликта имен переменных и предотвращаете
          утечку памяти, т.е. сохранение в памяти переменных, которые больше не используют­
          ся.
    
    */
  </script>
</body>

</html>
