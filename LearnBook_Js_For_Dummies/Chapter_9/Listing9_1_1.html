<html>

<head>
  <title>поддерживает ли браузер элемент HTML5 audio</title>
</head>

<body>
<script>
  /*
  проверка типа браузера не рекомендуется ввиду ее неэффек­
тивности, и вместо просмотра значения свойства appName выполняется
проверка того, поддерживает ли браузер конкретную функциональную
возможность. Наиболее распространенным способом обнаружения воз­
можностей браузера является поиск в DOM объектов, связанных с функ­
циональностью, которую предполагается использовать. 
  */
  let test_audio = document.createElement("audio");
  if (test_audio.play){
    console.log ("Браузер поддерживает элемент HTML5 audio");
  }else{
    console.log("Браузер не поддерживает элемент HTML5 audio")
  }
</script>
</body>

</html>
