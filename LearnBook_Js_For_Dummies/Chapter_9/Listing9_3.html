<html>

<head>
  <title> Адаптация к значению window.innerWidth</title>
</head>

<body>
  <script>
    let currentWidth = window.innerWidth;
    if(currentWidth > 600) {
      document.write("<h1>Ваше окно больше.<h1>");
    }else{
      document.write("<h1>Ваше окно небольше.<h1>");
    }
  </script>
</body>

</html>
