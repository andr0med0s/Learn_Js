<html>

<head>

  <title>Подключение обработчика событий onclick
    к ссылке посредством встраивания в код</title>

</head>

<body>
  <a href="home.html" onclick="alert('Перейти на главную страницу!');">Щелкните здесь для перехода на главную страницу</a>
  <!-- Если вы поместите эту разметку в HTML -документ и щелкнете на ссылке, то на
экране отобразится окно сообщения с текстом “Перейти на главную страницу!” . Когда
вы закроете это окно, выполнится заданный по умолчанию обработчик событий для
этого элемента, который осуществит переход по ссылке, указанной в атрибуте href. -->
<br>
    <a href="#" onclick="alert('Перейти на главную страницу! '); return false">Щелкните здесь</a>
</body>

</html>
