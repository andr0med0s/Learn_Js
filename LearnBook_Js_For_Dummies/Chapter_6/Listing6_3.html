<html>

<head>
  <title>Свойства документа</title>
  <!--  Перечисление свойств объекта Document с помощью цикла for...in-->
  <style>
    .columns {
      -webkit-column-count: 6;
      /*Chrome, Safari, Opera*/
      -moz-column-count: 6;
      /*Firefox*/
      column-count: 6;
    }
  </style>
</head>

<body>
  <div class="columns">
    <script>
      for (let prop in document) {
        document.write(prop + "<br>");
      }
    </script>
  </div>
</body>

</html>
