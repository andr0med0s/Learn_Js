<html>

<head>
  <title>Имена и значения свойств документа</title>
  <style>
    .columns {
      -webkit-column-count: 6;
      -moz-column-count: 6;
      column-count: 6;
    }
  </style>
</head>

<body>
  <div class="columns">
    <script>
      for (let prop in document) {
        document.write(prop + ": " + document[prop] + "<br>");
      }
    </script>
  </div>
</body>

</html>
