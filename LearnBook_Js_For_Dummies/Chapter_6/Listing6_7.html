<html>

<head>
  <title>Игра в слова</title>
</head>

<body>
  <script>
    "use strict";
    let guessedWord = prompt("Какое слово я задумал?");
    while (guessedWord != "сэндвич") { //-----------начало цикла
      
      if (guessedWord ="") { break; }  //-выход из цикла
      prompt("Нет. Это не оно. Попробуйте еще раз.");
    }//----------------------------------------------конец цикла

    alert("Поздравляю! Это именно то слово!");//выйдя из цикла 
                                              //попадаем сюда
  </script>
</body>

</html>
