<html>

<head>
  <title>Игра в слова</title>
</head>

<body>
  <script>
    let guessedWord = prompt("Какое слово я задумал?");
    while (guessedWord != "сэндвич") {
      //пока не названо слово сэндвич
      prompt("Нет. Это не оно. Попробуйте еще раз.");
    }
    alert("Поздравляю! Это именно то слово!");
      //выполняется после выхода из цикла
  </script>
</body>

</html>
