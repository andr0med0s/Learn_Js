<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Посчитаем до 10 вместе с JavaScript!</h1>
    <p id="theCount"></p>
    <script>
        "use strict";
        // var count = 0;
        let count = 0;
        while (count < 10){
            count++;
            document.getElementById("theCount").innerHTML +=
                count + "<br>";
        }
    </script>
    <button id="bigButton" onclick="alert(`Привет мир!`);">Щелкните здесь</button>
</body>
</html>

текстовую страницу. Но иногда желательно, чтобы выполнение сценария начиналось
лишь после того, как браузер загрузит полностью всю страницу. В листинге 2.1 это
