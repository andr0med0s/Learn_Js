<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // let myVar = x || 0;
        /*
                С помощью оператора || можно задавать значения по умолчанию для
            переменных. Например, в приведенном ниже выражении для переменной
            myVar будет установлено значение х при условии, что приведение х к
            буле­ву значению не дает false (например, если переменная х не определена).
            В противном случае для переменной будет установлено значение по умол­чанию,
            равное 0.
        */
        //______________________________

        /*
                 Условный оператор (также известный как тернарный оператор) использует три
             операнда. Он вычисляет логическое выражение, а затем возвращает значение, 
             зави­сящее от того, какой результат был получен: true или false. Условный
             оператор — единственный, который требует трех операндов.
        */
        // let isItBiggerThanTen = (value > 10) ? "больше 10" : "не больше 10";

        //-------------------------------
        /*
                    Оператор delete
            Оператор delete удаляет свойство из объекта или элемент из массива.

            Длина массива после удаления из него элемента с помощью операто­ра 
            delete остается прежней. Удаленный элемент принимает значение
            undefined.
         */
        // let animals = ["dog", "cat", "bird", "octopus"];
        // console.log(animals[3]); // возвращает "octopus"
        // delete animals[3];
        // console.log(animals[3]); // возвращает "undefined"
        //------------------------------
        /*
                    Оператор in
            Оператор in возвращает true, если указанное значение имеется в массиве
            или объ­екте.
        */
        let animals = ["dog", "cat", "bird", "octopus"];
        if (3 in animals) {
            console.log("Это значение есть в массиве");
        }
        /*
            В этом примере, если в массиве animals имеется элемент с индексом 3,
             в консоли JavaScript отобразится строка "Это значение есть в массиве"
        */

        //----------------------------------------
        /* 
                     Оператор instanceof
             Оператор instanceof возвращает true, если указанный объект относится 
             к ука­занному типу.
         */
        let myString = new String();
        if (myString instanceof String) {
            console.log("Да, это строка!")
        }
        //----------------------------------------
        /*
                    Оператор new
            Оператор new создает экземпляр объекта. Как вы увидите в главе 8, в JavaScript
            имеется несколько встроенных объектных типов, и вы можете определять собствен­
            ные типы. В следующем примере Date() — встроенный объект JavaScript, тогда как
            Pet() и Flower() — пример экземпляров объектов, которые программист может соз­
            давать для решения нестандартных задач в программе.
        */
        // let today = new Dated;
        // let bird = new Pet();
        // let daisy = new Flower();

        //-----------------------------------
        /*
                    Оператор this
            Оператор this возвращает текущий объект. Он часто используется для получения
            свойств внутри объекта.
            Более подробно оператор this рассматривается в главе 8.
        */
        //-------------------------------------
        /*
                     Оператор typeof
             Оператор typeof возвращает строку, содержащую тип операнда.
        */
        let businessName = "Minimax";
        console.log(typeof businessName); // возвращает "string"
        //------------------------------------
        /*
                    Оператор void
        Оператор void приводит к вычислению выражения операнда без возвращения зна­
        чения. Чаще всего оператор void можно встретить в HTML -документах, когда нужна
        ссылка, но создатель ссылки хочет переопределить ее поведение по умолчанию, ис­
        пользуя JavaScript.
        */
    </script>
    <a href="javascript:void(0);">Это ссылка, но она
        ничего не делает</a>
</head>

</html>
