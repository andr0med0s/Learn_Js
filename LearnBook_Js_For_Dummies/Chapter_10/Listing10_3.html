<html>

<head>
  <title>HTML-семейство</title>
</head>

<body>
  <section> <!--гордый родитель трех элеметов p,
  являющиеся дочерним элементом элемента body-->
    <p>Первый</p> <!--1-й дочерний элемент элемента section,
    являющиеся сестринским по отношению к двум элементам p-->

    <p>Второй</p> <!--2-й дочерний элемент элемента section,
      являющиеся сестринским по отношению к двум элементам p-->

    <p>Третий</p> <!--3-й дочерний элемент элемента section,
      являющиеся сестринским по отношению к двум элементам p-->
  </section>
  <h1>Узлы в элементе section</h1>
  <script>
    let myNodeList = document.body.childNodes[1].childNodes;
    for (i = 0; i < myNodeList.length; i++) {
      document.write(myNodeList[i] + "<br>");
    }
  </script>
  <!-- 
    Обратите внимание на то, что первым дочерним узлом элемента section является
текстовый узел. Если вы внимательно присмотритесь к HTML -разметке, приведенной
в листинге 10.3, то заметите, что между открывающим тегом <section> и комментари­
ем имеется пробел. Но и этого единственного пробела оказалось достаточно для того,
чтобы создать узел в DOM -дереве. Вы всегда должны учитывать факторы подобного
рода при навигации по дереву DOM с использованием отношений между узлами.
   -->
</body>

</html>
