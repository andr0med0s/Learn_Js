<html>

<head>
  <!-- Метод getElementsByClassName() работает в основном так же, как и метод
getElementsByTagName() , но выбирает элементы, используя значения атрибута
class. Функция в листинге 10.7 выбирает элементы, в которых атрибут class имеет
значение "error" , и изменяет значение их свойства innerHTML. -->
  <title>Использование метода getElementByClassName()</title>
  <script>
    function checkMath(result){
      let userMath = document.getElementById("answer1").value;
      let errors = document.getElementsByClassName("error");
      if(parseInt(userMath) != parseInt(result)){
        errors[0].innerHTML ="Неверно. Вы ввели " + userMath + " . Правильный ответ: " + result;
      }else{
        errors[0].innerHTML = "Верно!";
      }
    }
  </script>
</head>
<!--Обратите внимание на использование в листинге 10.7 атрибута onclick в
элементе button. -->
<body>
  <label for="number1">4+1 = </label><input type="text" id="answer1" value="">
  <button id="submit" onclick="checkMath(4+1);">Проверить!</button>
  <h1 class="error"></h1>
</body>

</html>
