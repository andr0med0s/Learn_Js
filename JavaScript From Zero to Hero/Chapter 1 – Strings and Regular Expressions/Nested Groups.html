<body>
	<h1>Regular Expressions</h1>
	<p class='result' style="color:whitesmoke;font-size:26px;background-color: gray; min-height: 100px;">
		The output goes here!
	</p>
	<button id='clickBtn' style="color:black;font-size:19px;">Click Me
	</button>
	<script type="text/javascript">
		"use strict";
		/*
		Вы должны знать, что у нас также бывают ситуации, когда круглые скобки вложены друг в друга. Чтобы объяснить, как
		работает вложенность, я продолжу работать с тегами HTML5. Мы знаем, что у каждого HTML-тега есть содержимое, и мы можем
		указать там множество вещей, таких как классы и идентификаторы. Ознакомьтесь с примером определения тега HTML5 h1 с его
		именем и атрибутом class:
		
		<h1 class=’headingOne’>
		
		Хорошо, давайте пройдем шаг за шагом и создадим отдельные круглые скобки для каждого из них (имя и атрибут класса).:
		1) Для h1 мы можем написать регулярное выражение: ([a-z\d{1}]+) – мы можем видеть, что здесь используется одна пара круглых скобок
		2) Для class=’headingOne’ мы можем написать регулярное выражение: ([^>]+) – это означает соответствие любому
		символу, кроме ‘>’ , и тогда у нас будет другой набор круглых скобок
		3) Давайте объединим пункты первый и второй и добавим пробел между ними:
		([a-z\d{1}]+)\s*([^>]+)
		4) Заключительный шаг - сопоставить все содержимое тега, добавив еще одну пару внешних скобок, мы также можем
		добавить < >, чтобы соответствовать угловым скобкам:
		<( ([a-z\d{1}]+)\s* ([^>]+) )>
		Вот теперь весь код для сопоставления тега h1:
		
		*/

		let html5Tags1 = '<h1 class="headingOne">';
		let regexp2 = /<(([a-z/d{1}]+)\s*([^>]+))>/;
		let tagResults1 = html5Tags1.match(regexp2);
		console.log(tagResults1[0]);
		console.log(tagResults1[1]);
		console.log(tagResults1[2]);
		console.log(tagResults1[3])
			/*
			Из этого примера мы можем ясно видеть 3 группы круглых скобок, одна предназначена для всего тега, а затем у нас есть две
отдельные, одна для сопоставления h1 и одна для сопоставления атрибута класса и содержимого между двойными
кавычками. Прежде чем мы перейдем к чему-то другому, давайте приведем один пример, который включает одинарные и двойные кавычки. Если мы
хотим, чтобы наше регулярное выражение соответствовало нулю или более символов в одинарной или двойной кавычке, то нам нужно записать
его следующим образом

/['"][^'"]*['"]/;

Но есть одна проблема с этим регулярным выражением, и проблема не имеет значения, открываем ли мы строку
двойными кавычками и закрываем ли мы ее одинарными. Будет легче объяснить этот пример, если я воспользуюсь
веб-сайтом regexp.

см. Nested Groups2.png
			*/

	</script>
</body>
