		/*
		Начиная с ES2018, если мы хотим правильно обрабатывать символы Unicode в наших регулярных выражениях, мы можем использовать u-флаг.
Если мы используем u-флаг, то классы символов \p{..} и классы отрицания \P{...} также поддерживаются и
доступны. Каждый символ в Юникоде обладает свойствами, которые определены стандартом Юникода. Например, если у
символа есть буква, это означает, что символ может принадлежать к любому алфавиту. Но если свойство является числом, это
означает, что оно может быть цифрой и принадлежать арабскому или китайскому алфавитам. Помните, когда мы используем \p{...}
классы, тогда регулярное выражение также должно включать флаг ‘u’ в конце, как в этом примере:
/\p{L}/gu
		*/

		Свойства Number и Letter имеют свои собственные псевдонимы, поэтому единственная буква L будет обозначать букву, а N -
число.
Вот один пример, чтобы вы могли понять, как вы можете создать регулярное выражение, используя классы u-flag и p:
		*/

		// let mixedString = "Hi აბ 必 ㅂ ㅅ ";
		// let regex1 = /\p{L}/gu;
		// let regex2 = /\p{L}/g;
		// console.log(regex1.test(mixedString));//true
		// console.log(regex2.test(mixedString));//false

		/*
		Приведенный выше пример содержит 4 вида букв из английского, григорианского, китайского и корейского алфавитов. Как вы можете
видеть в первом тесте, результат, который мы получаем, является истинным, потому что мы используем регулярное выражение \p{...} и флаг u в
конце. Но второй консольный журнал выдаст нам значение false, потому что мы пытаемся выполнить поиск \p{ ...} без флага u, который
включает поддержку Unicode в регулярных выражениях. Мы видели из предыдущей таблицы, что символьный класс \d будет
соответствовать любым цифрам ASCII, верно? Теперь, если мы хотим сопоставить десятичную цифру на любом языке, мы можем использовать
Свойство Decimal_Number, подобное: /\p{Decimal_Number/u. Помните, что мы можем использовать заглавную букву \P{…} для достижения
отрицания, что означает, что оно не будет соответствовать ни одной десятичной цифре, но будет соответствовать любому другому символу на любом языке. 
Например, мы хотим настроить таргетинг / сопоставление букв с любого языка или даже китайских иероглифов. Мы можем использовать специальный

		*/

		/*
		Использование английских букв внутри даст нам ложные результаты, потому что система письма распознает кириллицу.
Другой интересный пример - когда мы хотим использовать символы иностранной валюты, такие как $, €, ¥, тогда мы можем использовать
другое свойство Unicode, называемое Currency_Symbol, а короткий псевдоним - \p{Sc}.
Вот пример, который я хотел бы, чтобы вы рассмотрели, но, пожалуйста, обратите внимание, что я также использую символ \d, потому что я хочу
включить цифры вместе с символом валюты:
		*/

		let mixedString = `$5, €10, ¥109`;
		let regex1 = /\p{Sc}\d/gu;
		console.log(regex1.test(mixedString));//true
