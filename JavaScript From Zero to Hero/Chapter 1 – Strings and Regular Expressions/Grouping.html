<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Regular Expressions</title>

</head>

<body>
	<h1>Regular Expressions</h1>
	<p class='result' style="color:whitesmoke;font-size:26px;background-color: gray; min-height: 100px;">
		The output goes here!
	</p>
	<button id='clickBtn' style="color:black;font-size:19px;">Click Me
	</button>
	<script type="text/javascript">
		"use strict";
		/*
		Когда мы хотим рассматривать несколько символов как единое целое, мы можем использовать группировку. Группировка в регулярных
		выражениях может быть достигнута с помощью круглых скобок. Любые вложенные шаблоны внутри круглых скобок будут рассматриваться как группа. 
		Давайте взглянем на этот пример, который сможет соответствовать домену веб-сайта:
		*/
		//Grouping
		let domainList = "google.com apple.com apple.com.au support"
		let regexp1 = /(\w+\.)+\w+/g;
		console.log(domainList.match(regexp1));

		/*
		Как вы можете видеть из выходных данных, пример группировки работает, но это очень простой домен, соответствующий регулярному
		выражению. Например, он не будет перехватывать домен, содержащий дефис, такой как этот URL ‘myer-online.com ’,
		потому что дефис не включен в шаблон. Если вы хотите включить эти домены, нам нужно заменить \w
		на ([\w-]+\.). Группы очень важны для регулярных выражений из-за этих двух вещей:
		1) Они позволят нам получить часть совпадения и сохранить ее как отдельный элемент в массиве конечных результатов.
		2) Если круглые скобки объединены с кванторами, то эти кванторы будут применены ко всем элементам
		в круглых скобках
		Итак, какова связь между круглыми скобками и массивами? Что ж, когда мы используем метод match(), то
		получим обратно массив, содержащий что-то вроде этого:
		1) В позиции/индексе 0 это будет вся строка соответствия
		2) В позиции/индексе 1 это будет содержимое первых круглых скобок.
		3) В позиции/индексе 2 это будет содержимое вторых круглых скобок
		4) …
		5) ...и так далее…
		Таким образом, группы нумеруются по их открывающим скобкам, и они нумеруются слева направо. Поэтому
		групповые совпадения помещаются как отдельные элементы внутри массива. Хорошо, в качестве примера давайте сопоставим теги HTML5. Мы
		знаем, что теги HTML5 заключены в угловые скобки следующим образом: < >. Итак, если мы хотим получить весь тег со
		скобками плюс внутреннее содержимое, мы можем написать регулярное выражение, подобное этому
		*/

		let html5Tags = '<h1>';
		let tagResults = html5Tags.match(/<(.*?)>/);
		console.log(tagResults);//Output: ['<h1>', 'h1', index: 0, input: '<h1>', groups: undefined]
		console.log(tagResults[0]);//Output: <h1>
		console.log(tagResults[1]);//Output: h1
		/*
		Как вы можете видеть, содержимое тега h1 в нашем случае теперь заключено в круглые скобки и будет обрабатываться как отдельная
переменная.
		*/
	</script>
</body>

</html>
