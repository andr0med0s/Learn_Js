<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Regular Expressions</title>

</head>

<body>
	<h1>Regular Expressions</h1>
	<p class='result' style="color:whitesmoke;font-size:26px;background-color: gray; min-height: 100px;">
		The output goes here!
	</p>
	<button id='clickBtn' style="color:black;font-size:19px;">Click Me
	</button>
	<script type="text/javascript">
		"use strict";
		/*
		Представьте, что у нас есть более сложный шаблон, в котором мы должны отслеживать все наши круглые скобки. Тогда это будет
		чрезвычайно сложный и бессмысленный процесс, но вот вариант исправить это, присвоив скобкам их имена. Это
		хорошая идея - называть ваши скобки, и, пожалуйста, используйте осмысленные имена, потому что через некоторое время, когда вы
		вернетесь к своему собственному коду, вы не будете знать, что означают эти имена.
		Синтаксис для обозначения круглых скобок заключается в добавлении вопросительного знака и значимого имени, например ‘?<имя>’. Этот
		функция была стандартизирована в 2018 году, и теперь это помогает разработчикам иметь более простой способ выражения и
		понимания шаблонов регулярных выражений, которые они создают. До недавнего времени эта функция не работала должным образом, но
		с 2020 года является частью каждого современного браузера и узла. Давайте создадим регулярное выражение для конкретной даты в таком
		формате: ‘дата-месяц-год’. Пожалуйста, ознакомьтесь со следующим примером:
		*/

		let dateExpression = /(?<day>[0-9]{2})-(?<month>[0-9]{2})-(?<year>[0-9]{4})/;
		let dateString = "29-09-2022";
		let theGroups = dateString.match(dateExpression).groups;
		console.log('The Year Is: ' + theGroups.year); // 2022
		console.log('The Month Is: ' + theGroups.month); // 09
		console.log('The Day Is: ' + theGroups.day); // 2022

		/*
		Как вы можете видеть, мы создали регулярное выражение для сопоставления определенной даты в некотором формате. Все группы
доступны в свойстве под названием ".groups". При таком подходе возникает только одна небольшая проблема. Если строка, над которой мы
работаем, содержит только одну дату, этот подход будет работать нормально, как мы уже видели в предыдущем примере, но он
не получит все эти даты, если строка содержит более одной даты. Итак, чтобы исправить это, нам нужно использовать флаг ‘g’,
который расшифровывается как глобальный, для просмотра всей строки. Нам также нужно использовать match All(), чтобы получить полные совпадения с
соответствующие группы. Таким образом, метод match All() вернет итератор результатов, и мы можем повторить этот результат с
помощью простого цикла for.
Хорошо, давайте рассмотрим этот пример, и мы закончим со скобками:
		*/

		let dateExpression1 = /(?<day>[0-9]{2})-(?<month>[0-9]{2})-(?<year>[0-9]{4})/g;
		let dateString1 = "29-09-2022 19-11-2023";
		let theGroups1 = dateString1.matchAll(dateExpression1);
		for (let theGroup of theGroups1) {
			let { year, month, day } = theGroup.groups;
			console.log(`The Year Is: ${year}`); // 2022
			console.log(`The Month Is: ${month}`); // 09
			console.log(`The Day Is: ${day}`); // 2022
		}

	</script>
</body>

</html>
