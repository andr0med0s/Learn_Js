<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Regular Expressions</title>

</head>

<body>
	<h1>Regular Expressions</h1>
	<p class='result' style="color:whitesmoke;font-size:26px;background-color: gray; min-height: 100px;">
		The output goes here!
	</p>
	<button id='clickBtn' style="color:black;font-size:19px;">Click Me
	</button>
	<script type="text/javascript">
		"use strict";
		/*
			Регулярные выражения имеют специальный символ, когда мы хотим указать альтернативы. Мне нравится думать об
		альтернативах регулярным выражениям в отношении логических операторов "или", потому что они дают нам возможность выбора. Символ, который мы
		используем для разделения альтернатив, - это хорошо известный ‘|’. Пожалуйста, взгляните на следующий пример (тот же код находится в
		regex3.js файл):
		*/
		//Альтернативы регулярным выражениям
		let alphabetString = "a b c d e f";
		let regex1 = /a|c|m/g;

		console.log(alphabetString.match(regex1)); //Output:  ['a', 'c']

		/*
				Приведенное выше регулярное выражение попытается сопоставить строку ‘a’ или строку ‘c’ или ‘m’. Как вы можете видеть, он будет
		соответствовать только буквам "a" и "c", но не букве m, потому что она не включена в список. Сопоставление начнется
		слева направо. Но есть проблема с альтернативами. Например, более сложное сопоставление, означающее
		совпадение двух или более букв, не всегда приведет к ожидаемому результату.
		Ознакомьтесь со следующим кодом:
		*/
		let alphabetString1 = "a b ac d ae f";
		let regex2 = /a|ac|ae/g;
		console.log(alphabetString.match(regex2)); //Output: ['a']
		/*
				Как вы можете видеть из выходных данных, он соответствовал только первой букве "a", а правильные буквы игнорируются, хотя мы
		хотели, чтобы они были включены в результат. Итак, сопоставление начинается слева направо, и как только оно находит первое,
		остальные игнорируются. Поэтому, пожалуйста, примите это во внимание при использовании альтернативных вариантов
		*/
	</script>
</body>

</html>
