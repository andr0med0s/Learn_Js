/*
До сих пор мы видели грамматику и синтаксис, необходимые для создания регулярных выражений, но теперь мы должны двигаться

strings, но нам нужно глубже изучить RegExp API.
*/
/*-----------------Search Method – search ()---------------------------*/
/*
Этот метод, безусловно, самый простой, который вы можете использовать. Если вы поищете этот метод в Интернете, вы найдете больше теории
, чем практических примеров, а мы, разработчики, всегда хотим учиться на примерах. Итак, проще говоря, этот метод
выполняет поиск, чтобы найти соответствие между регулярным выражением и объектом String. Этот метод даст вам
первую позицию символа, в которой произошло совпадение. Если совпадения нет, он вернет значение -1.
Вот синтаксис:
search(regexp)
*/
/*
Мы можем видеть, что метод поиска принимает только один параметр, объект регулярного выражения. Если
передается объект нерегулярного выражения, он будет неявно преобразован в объект регулярного выражения с помощью функции конструктора
‘new RegExp(регулярное выражение)’.
Пожалуйста, рассмотрите следующий пример:
*/
// let simpleString = "my name is Jack Rayan!";
// let regExp = /[A-Z]/g
// console.log(simpleString.search(regExp));
/*
В этом примере результатом будет 11, потому что регулярное выражение говорит найти, где мы использовали заглавную
букву в простой строке. Итак, символ J из Jack расположен в 11-й позиции; следовательно, мы имеем
результат 11. Помните, что вам также нужно подсчитать пробелы.
Как вы думаете, что произойдет, если мы изменим тот же пример:
*/
let simpleString = "my name is jack rayan!";
let regExp = /[A-Z]/g
console.log(simpleString.search(regExp));
/*
Это вернет значение -1, потому что в простой строке нет заглавных букв.
*/
